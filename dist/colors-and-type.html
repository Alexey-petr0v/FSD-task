<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Colors & Type</title>
  <link href="bundle.css" rel="stylesheet"></head>
  <body>
<div class="header-light">
  <div class="header-light__header-icon">
<div class="icon"><img src="./images/icon.svg" alt="icon"></div>
  </div>
</div>
    <div class="colors-and-type">
      <div class="colors-and-type__column">
      </div>
      <div class="colors-and-type__column">
<div class="type">
  <div class="type__column two-elem two-elem_type-1">
    <div class="two-elem__left">
      <p>H1</p>
    </div>
    <div class="two-elem__right">
      <p><b>This one is the sub-section or widget title</b></p>
    </div>
  </div>
  <div class="type__column two-elem two-elem_type-2">
    <div class="two-elem__left">
      <p>H2</p>
    </div>
    <div class="two-elem__right">
      <p><b>Next one is the item title inside widgets</b></p>
    </div>
  </div>
  <div class="type__column two-elem two-elem_type-3">
    <div class="two-elem__left">
      <p>H3</p>
    </div>
    <div class="two-elem__right">
      <p><b>This is a label or CTA text</b></p>
    </div>
  </div>
  <div class="type__column two-elem two-elem_type-4">
    <div class="two-elem__left">
      <p>Body</p>
    </div>
    <div class="two-elem__right">
      <p>This is the body text which is used for most of the design, like paragraphs, lists, etc.</p>
    </div>
  </div>
</div>
