<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Cards</title>
  <link href="bundle.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper wrapper_grey">
      <header class="header">
        <div class="header-container">
<div class="header-light">
  <div class="header-light__content">
<div class="icon"><img class="icon__image" src="./images/icon.svg" alt="icon"></div>
  </div>
</div>
        </div>
      </header>
      <main class="main">
        <div class="main-container">
                    <div class="hotel-room-search">
                                <div class="form">
                                  <div class="form__container">
                                    <h1>Найдём номера под ваши пожелания</h1>
                                                        <div class="field">
                                                          <div class="field__elem">
                                                            <h3></h3>
                                                            <div class="field__input">
                                                              <div class="dropdown">
                                                                <div class="dropdown__elem dropdown__elem_no-border ">
                                                                  <div class="date date_two-fields ">
                                                                    <div class="dropdown__title">
                                                                      <h3>прибытие</h3>
                                                                      <h3>выезд</h3>
                                                                    </div>
                                                                    <div class="dropdown__top">
                                                                                <div style="display: block; width: 320px">
                                                                                  <div class="date__two-tops">
                                                                                    <div class="date__two-top">
                                                                                      <p>ДД.ММ.ГГГГ</p>
                                                                                    </div>
                                                                                    <div class="date__two-top">
                                                                                      <p>ДД.ММ.ГГГГ</p>
                                                                                    </div>
                                                                                  </div>
                                                                                </div>
                                                                    </div>
                                                                    <div class="dropdown__bottom">
                                                                                <div class="date__bottom">
                                                                                  <div class="date__buffer-value" data-value=""></div>
                                                                                  <input name="date" value="{&quot;full_date_1&quot;: &quot;2000-0-1&quot;, &quot;full_date_2&quot;: &quot;2000-0-3&quot;}" type="hidden">
                                                                                  <div class="date__paginator">
                                                                                    <div class="date__button date__button_left" id="date-but-prev">
                                                                                      <p></p>
                                                                                    </div>
                                                                                    <div class="date__of-the-month"></div>
                                                                                    <div class="date__button date__button_right" id="date-but-next">
                                                                                      <p></p>
                                                                                    </div>
                                                                                  </div>
                                                                                  <div class="date__days">
                                                                                    <div class="date__day">
                                                                                      <p>Пн</p>
                                                                                    </div>
                                                                                    <div class="date__day">
                                                                                      <p>Вт</p>
                                                                                    </div>
                                                                                    <div class="date__day">
                                                                                      <p>Ср</p>
                                                                                    </div>
                                                                                    <div class="date__day">
                                                                                      <p>Чт</p>
                                                                                    </div>
                                                                                    <div class="date__day">
                                                                                      <p>Пт</p>
                                                                                    </div>
                                                                                    <div class="date__day">
                                                                                      <p>Сб</p>
                                                                                    </div>
                                                                                    <div class="date__day">
                                                                                      <p>Вс</p>
                                                                                    </div>
                                                                                  </div>
                                                                                  <div class="date__cal" id="element_200"></div>
                                                                                  <div class="date__buttons">
                                                                                              <div class="button">
                                                                                                <div class="button__elem">
                                                                                                  <div class="button__content date__clear" id="id-but-date-1">
                                                                                                    <h3 class="button__text button__text_grey">очистить</h3>
                                                                                                  </div>
                                                                                                </div>
                                                                                              </div>
                                                                                              <div class="button">
                                                                                                <div class="button__elem">
                                                                                                  <div class="button__content date__apply dropdown__apply" id="id-but-date-2">
                                                                                                    <h3 class="button__text">применить</h3>
                                                                                                  </div>
                                                                                                </div>
                                                                                              </div>
                                                                                  </div>
                                                                                </div>
                                                                    </div>
                                                                  </div>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </div>
                                                        <div class="field">
                                                          <div class="field__elem">
                                                            <h3>гости</h3>
                                                            <div class="field__input">
                                                              <div class="dropdown">
                                                                <div class="dropdown__elem">
                                                                  <div class="list-counter" data-type_units="together">
                                                                    <div class="dropdown__top">
                                                                                <div class="list-counter__top">
                                                                                  <p>Сколько гостей</p>
                                                                                </div>
                                                                    </div>
                                                                    <div class="dropdown__bottom">
                                                                                <div class="list-counter__bottom">
                                                                                  <input name="list-1" type="hidden">
                                                                                            <div class="list-counter__item">
                                                                                              <h3>взрослые</h3>
                                                                                              <div class="list-counter__minusAndPlus">
                                                                                                <p class="list-counter__circle list-counter__minus">-</p>
                                                                                                <h3>0</h3>
                                                                                                <p class="list-counter__circle list-counter__plus">+</p>
                                                                                              </div>
                                                                                            </div>
                                                                                            <div class="list-counter__item">
                                                                                              <h3>дети</h3>
                                                                                              <div class="list-counter__minusAndPlus">
                                                                                                <p class="list-counter__circle list-counter__minus">-</p>
                                                                                                <h3>0</h3>
                                                                                                <p class="list-counter__circle list-counter__plus">+</p>
                                                                                              </div>
                                                                                            </div>
                                                                                            <div class="list-counter__item">
                                                                                              <h3>младенцы</h3>
                                                                                              <div class="list-counter__minusAndPlus">
                                                                                                <p class="list-counter__circle list-counter__minus">-</p>
                                                                                                <h3>0</h3>
                                                                                                <p class="list-counter__circle list-counter__plus">+</p>
                                                                                              </div>
                                                                                            </div>
                                                                                  <div class="list-counter__buttons">
                                                                                              <div class="button">
                                                                                                <div class="button__elem">
                                                                                                  <div class="button__content list-counter__clear" id="id-but-list-1">
                                                                                                    <h3 class="button__text button__text_grey">очистить</h3>
                                                                                                  </div>
                                                                                                </div>
                                                                                              </div>
                                                                                              <div class="button">
                                                                                                <div class="button__elem">
                                                                                                  <div class="button__content list-counter__apply dropdown__apply" id="id-but-list-2">
                                                                                                    <h3 class="button__text">применить</h3>
                                                                                                  </div>
                                                                                                </div>
                                                                                              </div>
                                                                                  </div>
                                                                                </div>
                                                                    </div>
                                                                  </div>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </div>
                                  </div>
                                </div>
                    </div>
        </div>
      </main>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
